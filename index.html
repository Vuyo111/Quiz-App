<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>JavaScript Quiz</h1>

    <!-- Start Screen -->
    <div id="start-screen">
      <p>Test your knowledge with this quick quiz!</p>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
      <div id="question-container">
        <div id="question">Question text</div>
        <div id="answer-buttons" class="btn-grid">
          <!-- Answer buttons will be added dynamically -->
        </div>
      </div>
      <div class="controls">
        <span id="question-number">Question 1 of X</span>
        <button id="next-btn" class="btn hidden">Next</button>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
      <h2>Your Score:</h2>
      <p id="score-text">0</p>
      <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
